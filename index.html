<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>

    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">
    
</head>
<body>
    <main class="container">
        <div class="card">
            <div class="profile-informations">
                <img src="src/images/favicon.ico" alt="profile picture image">
                <p>Denise Rodrigues <span class="age">56</span></p>
                <span class="city">Uberl√¢ndia</span>
            </div>
            <hr>
            <ul class="profile-numbers">
                <li class="info">
                    <p class="counter">45</p>
                    <span class="counter-type">Seguidores</span>
                </li>
                <li class="info">
                    <p class="counter">1.000</p>
                    <span class="counter-type">Likes</span>
                </li>
                <li class="info">
                    <p class="counter">20</p>
                    <span class="counter-type">Fotos</span>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
